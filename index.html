<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
  <title>Bootstrap 5</title>
</head>
<body>
  <div class="container-fluid mt-3">
    <h1>Três linhas de colunas iguais usando números</h1>
    <p>Redimensione a janela do navegador para ver o efeito.</p>
    <p>As colunas serão empilhadas automaticamente umas sobre as outras.</p>
    <div class="row">
      <div class="col-sm-12 p-3 bg-success text-dark">1 de 2</div>
      <div class="col-sm-12 p-3 bg-warning text-dark">2 de 2</div>
    </div>
    <div class="row mt-3">
      <div class="col-sm-6 p-3 bg-success text-dark">1 de 4</div>
      <div class="col-sm-6 p-3 bg-warning text-dark">2 de 4</div>
      <div class="col-sm-6 p-3 bg-success text-dark">3 de 4</div>
      <div class="col-sm-6 p-3 bg-warning text-dark">4 de 4</div>
    </div>
    <div class="row mt-3">
      <div class="col-sm-4 p-3 bg-success text-dark">1 de 6</div>
      <div class="col-sm-4 p-3 bg-warning text-dark">2 de 6</div>
      <div class="col-sm-4 p-3 bg-success text-dark">3 de 6</div>
      <div class="col-sm-4 p-3 bg-warning text-dark">4 de 6</div>
      <div class="col-sm-4 p-3 bg-success text-dark">5 de 6</div>
      <div class="col-sm-4 p-3 bg-warning text-dark">6 de 6</div>
    </div>
  </div>  
</body>
</html>
